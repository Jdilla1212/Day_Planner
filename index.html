<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" class="time-header">Time</th>
                    <th scope="col" class="planner-text-header">Today's Events</th>
                    <th scope="col" class="save-header">Save</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" data-time="9" class="time-text">9:00 A.M.</th>
                    <td class="planner-event">
                        <textarea id="9am" data-hour="9"></textarea>
                    </td>
                    <td>
                        <button style="font-size:48px;color: green;"><i class="fa fa-save"></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="10" class="time-text">10:00 A.M.</th>
                    <td class="planner-event">
                        <textarea id="10am" data-hour="10"></textarea>
                    </td>
                    <td>
                        <button style="font-size:48px;color: green;"><i class="fa fa-save"></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="11" class="time-text">11:00 A.M.</th>
                    <td class="planner-event">
                        <textarea id="9am" data-hour="9"></textarea>
                    </td>
                    <td>
                        <button style="font-size:48px;color: green;"><i class="fa fa-save"></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="12" class="time-text">12:00 P.M.</th>
                    <td class="planner-event">
                        <textarea id="9am" data-hour="9"></textarea>
                    </td>
                    <td>
                        <button style="font-size:48px;color: green;"><i class="fa fa-save"></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="1" class="time-text">1:00 P.M.</th>
                    <td class="planner-event">
                        <textarea id="9am" data-hour="9"></textarea>
                    </td>
                    <td>
                        <button style="font-size:48px;color: green;"><i class="fa fa-save"></i></button>
                    </td>
                </tr>
                <tr>

                    </td>
                </tr>

                    </td>
                </tr>

                    <th scope="row" data-time="4" class="time-text">4:00 P.M.</th>

                </tr>

            </tbody>
        </table>



    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
