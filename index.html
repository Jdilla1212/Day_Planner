<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" class="time-header">Time</th>
                    <th scope="col" class="planner-text-header">Today's Events</th>
                    <th scope="col" class="save-header">Save</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" data-time="9" class="time-text">9:00 A.M.</th>
                    <td class="planner-event">
                        <textarea cols="50" id="9am" class="description" data-hour="9"></textarea>
                    </td>
                    <td>
                        <button class="saveBtn" style="font-size:48px;color: white;"><i class="fa fa-save" ></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="10" class="time-text">10:00 A.M.</th>
                    <td class="planner-event">
                        <textarea id="10am" class="description" data-hour="10"></textarea>
                    </td>
                    <td>
                        <button class="saveBtn" style="font-size:48px;color: white;"><i class="fa fa-save" ></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="11" class="time-text">11:00 A.M.</th>
                    <td class="planner-event">
                        <textarea id="11am" class="description" data-hour="11"></textarea>
                    </td>
                    <td>
                        <button class="saveBtn" style="font-size:48px;color: white;"><i class="fa fa-save" ></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="12" class="time-text">12:00 P.M.</th>
                    <td class="planner-event">
                        <textarea id="12pm" class="description" data-hour="12"></textarea>
                    </td>
                    <td>
                        <button class="saveBtn" style="font-size:48px;color: white;"><i class="fa fa-save" ></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="1" class="time-text">1:00 P.M.</th>
                    <td class="planner-event">
                        <textarea id="1pm" class="description" data-hour="13"></textarea>
                    </td>
                    <td>
                        <button class="saveBtn" style="font-size:48px;color: white;"><i class="fa fa-save" ></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="2" class="time-text">2:00 P.M.</th>
                    <td class="planner-event">
                        <textarea id="2pm" class="description" data-hour="14"></textarea>
                    </td>
                    <td>
                        <button class="saveBtn" style="font-size:48px;color: white;"><i class="fa fa-save" ></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="3" class="time-text">3:00 P.M.</th>
                    <td class="planner-event">
                        <textarea id="3pm" class="description" data-hour="15"></textarea>
                    </td>
                    <td>
                        <button class="saveBtn" style="font-size:48px;color: white;"><i class="fa fa-save" ></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="4" class="time-text">4:00 P.M.</th>
                    <td class="planner-event">
                        <textarea id="4pm" class="description" data-hour="16"></textarea>
                    </td>
                    <td>
                        <button class="saveBtn" style="font-size:48px;color: white;"><i class="fa fa-save" ></i></button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" data-time="5" class="time-text">5:00 P.M.</th>
                    <td class="planner-event">
                        <textarea id="5pm" class="description" data-hour="17"></textarea>
                    </td>
                    <td>
                        <button class="saveBtn" style="font-size:48px;color: white;"><i class="fa fa-save" ></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a id="clearBtn" href="#" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-trash"></span> Clear Planner
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
